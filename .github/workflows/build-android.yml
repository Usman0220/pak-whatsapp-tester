name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK with Buildozer (Docker)
        working-directory: android_kivy
        run: |
          docker run --rm -v $PWD:/home/user/app \
            kivy/buildozer buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tester6-apk
          path: android_kivy/bin/*.apk
